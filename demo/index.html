<!DOCTYPE html>
<!-- saved from url=(0042)http://antonberez.github.io/gift_republic/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Gift Republic</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="up_header clearfix">
				<div class="reg">
					<span>REGISTER OR SIGN IN</span>
				</div>
				<div class="cart">
					<input type="text">
					<span><i class="cart_icon"></i>Cart (0)</span>
				</div>
			</div>
			<div class="logo">
				<img src="./img/logo.png" alt="">
			</div>
			<nav>
				<ul>
					<li>FUN STUFF</li>
					<li>RANGES</li>
					<li>BY ROOM</li>
					<li>LICENCING</li>
					<li>EVERYTHING</li>
				</ul>
			</nav>
		</header>
		<section class="scrolling_banner"></section>
		<main>
			<div class="grid_img">
				<div class="col_1">
					<div class="row_1">
						<img src="./img/img1.jpg" alt="">
						<img src="./img/img2.jpg" alt="">
					</div>
					<div class="row_2">
						<img src="./img/img4.jpg" alt="">
					</div>
				</div>
				<div class="col_2">
					<img src="./img/img3.jpg" alt="">
					<img src="./img/img5.jpg" alt="">
				</div>
				<div class="col_3">
					<img src="./img/img6.jpg" alt="">
				</div>
			</div>
		</main>
		
	</div>

</body></html>
